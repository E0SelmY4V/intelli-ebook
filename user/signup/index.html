<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<script src="/public/common.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="/public/style.css">
</head>

<body>
	<div data-step="email" name="sign_div" hidden="hidden">
		<h1>输入邮箱</h1>
		<p>不论是注册还是找回密码，都请在下方输入你的邮箱</p>
		<form action="/api/signup.php" method="post">
			<input name="step" hidden="hidden" />
			<input name="from_input" hidden="hidden" />
			<input name="email" type="email" placeholder="输入你的邮箱" />
			<input type="submit" />
		</form>
	</div>
	<div data-step="code" name="sign_div" hidden="hidden">
		<h1>验证邮箱</h1>
		<p>请将发到你邮箱里的 6 位代码填入下方</p>
		<form action="/api/signup.php" method="post">
			<input name="step" hidden="hidden" />
			<input name="from_input" hidden="hidden" />
			<input name="code" type="text" placeholder="输入邮箱的 6 位代码" />
			<input type="submit" />
		</form>
	</div>
	<div data-step="signup" name="sign_div" hidden="hidden">
		<h1>注册账号</h1>
		<p>请创建你全站唯一的用户名，并输入密码</p>
		<form action="/api/signup.php" method="post">
			<input name="step" hidden="hidden" />
			<input name="from_input" hidden="hidden" />
			<input name="username" type="text" placeholder="输入用户名">
			<input name="password_1" type="password" placeholder="输入密码">
			<input name="password_2" type="password" placeholder="再次输入密码">
			<input type="submit" />
		</form>
	</div>
	<div data-step="findback" name="sign_div" hidden="hidden">
		<h1>重置密码 </h1>
		<p>你的邮箱已绑定一个名为 <code id="find_name_code"></code> 的账号，创建于 <span id="find_time_span"></span></p>
		<p>如果你想要重置密码，在下方填入新密码即可</p>
		<form action="/api/signup.php" method="post">
			<input name="step" hidden="hidden" />
			<input name="from_input" hidden="hidden" />
			<input name="password_1" type="password" placeholder="输入密码">
			<input name="password_2" type="password" placeholder="再次输入密码">
			<input type="submit" />
		</form>
	</div>
	<div data-step="ok" name="sign_div" hidden="hidden">
		<h1>成功！</h1>
		<p>您的用户编号为<a id="id_a">-1</a></p>
	</div>
</body>

</html>
