<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="/public/dist/common.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="/public/style.css" />
	</head>

	<body>
		<form action="/api/login.php" method="post" hidden>
			<input name="from" />
			<input name="step" value="check" />
			<input id="status_check_input" type="submit" />
		</form>
		<div data-step="login" name="stepping" hidden>
			<h1>欢迎回来</h1>
			<form action="/api/login.php" method="post">
				<input name="from" hidden />
				<input name="step" hidden />
				<input name="id" type="text" placeholder="输入你的邮箱或用户名" />
				<input name="password" type="password" placeholder="输入密码" />
				<input type="submit" value="登录" />
			</form>
		</div>
		<div data-step="logout" name="stepping" hidden>
			<h1>你好！</h1>
			<p>登录成功，用户编号为<a id="id_a">-1</a></p>
			<form action="/api/login.php" method="post">
				<input name="from" hidden />
				<input name="step" hidden />
				<input type="submit" value="登出" />
			</form>
		</div>
	</body>
</html>
